<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login-Register Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register">
            <form>
                <h1>Register</h1>
                <input type="text" placeholder="Username" id="registerUsername">
                <input type="password" placeholder="Password" id="registerPassword">
                <input type="password" placeholder="Confirm Password" placeholder="Confirm Password">
                <button>Register</button>
            </form>
        </div>

        <div class="form-container login">
            <form>
                <h1>Login</h1>
                <input type="text" placeholder="Username" id="loginUsername">
                <input type="password" placeholder="Password" id="loginPassword">
                <a href="#">Forgot Your Password</a>
                <button>Login</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel left">
                    <h2>Welcome Back</h2>
                    <p>Login</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel right">
                    <h2>Hieeee, Welcome to GAG</h2>
                    <p>Register</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript/script.js"></script>
</body>
</html>
